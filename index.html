  <script>
    function scrollStop(callback, refresh = 66) {
      // Make sure a valid callback was provided
      if (!callback || typeof callback !== "function") return;

      // Setup scrolling variable
      let isScrolling;

      // Listen for scroll events
      window.addEventListener(
        "scroll",
        function (event) {
          // Clear our timeout throughout the scroll
          window.clearTimeout(isScrolling);

          // Set a timeout to run after scrolling ends
          isScrolling = setTimeout(callback, refresh);
        },
        false
      );
    }
    let face = document.getElementById("face");
    let face1 = document.getElementById("face1");
    let face2 = document.getElementById("face2");

    let nate1 = document.getElementById("nate1");

    // nate1.parentElement.classList.add('img-loading');
    nate1.addEventListener("load", removeLoadingClass);
    function removeLoadingClass() {
      nate1.parentElement.classList.remove('img-loading');
    }

    function rotateMan() {
      let offsetTop = window.scrollY;
      let style = `rotate(${offsetTop}deg)`;
      face.style.transform = style;

      face2.style.display = "block";
      face1.style.display = "none";
    }

    window.addEventListener("scroll", (e) => {
      requestAnimationFrame(rotateMan)
    });

    scrollStop(() => {
      face1.style.display = "block";
      face2.style.display = "none";
    }, 40);
  </script>
